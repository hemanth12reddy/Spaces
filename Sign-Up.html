<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicons/favicon.ico">

  </head>
  <body>
    <img src="images/2.jpg" class="space-image-index" alt="background-image">
    <div class="indextop">
        <a href="index.html" class="spaces">Spaces</a>
        <div class="indextop-div"><a class="listelement1" href="#">About us</a></div>
        <div class="indextop-div"><a class="listelement2" href="#">Contact us</a></div>
        <div class="indextop-div"><a class="listelement3" href="#">Devloper</a></div>
    </div>


    <form class="form" action="index.html" method="post">
      <fieldset>
        <center>
          <p class="form-header">Sign-Up</p>
        <table class="Sign-Up-Form">
          <tr>
            <td>First Name</td>
            <td><input type="text" class="input-area" name="First-name" value="" required></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" name="Last-name" value="" required></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" value="" required></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="Password" value="" required></td>
          </tr>
          <tr>
            <td>Confirm-Password</td>
            <td><input type="password" name="Confirm-Password" value=""required></td>
          </tr>
        </table>
        <br>
        <input type="submit" class="submit" name="Sign-Up" value="Sign-Up">
        <p>already have an account? <a href="Log-In.html" class="hlink">Log-In</a></p>
      </center>
      </fieldset>
    </form>
  </body>
</html>
